<div class="navbar navbar-expand-sm align-items-center navbar-misolare">
  <a class="fs-4" href="{{ site.baseurl }}/">Misolare</a>
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="offcanvas"
    data-bs-target="#offcanvasNavbar"
    aria-controls="offcanvasNavbar"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="offcanvas offcanvas-end"
    tabindex="-1"
    id="offcanvasNavbar"
    aria-labelledby="offcanvasNavbarLabel"
  >
    <div class="offcanvas-header">
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="offcanvas"
        aria-label="Close"
      ></button>
    </div>
    <div class="offcanvas-body">
      <ul class="navbar-nav justify-content-end flex-grow-1">
        <li
          class="nav-item underline-on-hover {% if page.url == '/' %}active{% endif %}"
        >
          <a class="nav-link" href="{{ site.baseurl }}/">Home</a>
        </li>
        <li
          class="nav-item underline-on-hover {% if page.url contains 'about' %}active{% endif %}"
        >
          <a class="nav-link" href="{{ site.baseurl }}/about">About</a>
        </li>
        <li
          class="nav-item underline-on-hover {% if page.url contains 'blogs' %}active{% endif %}"
        >
          <a class="nav-link" href="{{ site.baseurl }}/blogs">Blogs</a>
        </li>
        <li
          class="nav-item underline-on-hover {% if page.url contains 'contact' %}active{% endif %}"
        >
          <a class="nav-link" href="{{ site.baseurl }}/contact">Contact</a>
        </li>
      </ul>
    </div>
  </div>
</div>
